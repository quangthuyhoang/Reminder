<!DOCTYPE html>
<html>
  <header>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="x-ua-compatible" content="ie-edge">
    <meta name="description" content="Reminders">
    <title>Reminders</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">
    <!-- <link rel="stylesheet" href="styles.css"> -->
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>

    <style>
      .center {
        text-align: center;
        padding: 10px;
      }
      .main{padding:40px;} 
    </style>
  </header>
  <body>
    <div class="mdl-layout mdl-js-layout mdl-layout--fixed-header">
      <header class="mdl-layout__header">
        <div class="mdl-layout__header-row">
          <span class="mdl-layout-title">Reminders</span>
          <div class="mdl-layout-spacer"></div>
          <nav class="mdl-navigation">
            <button class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
              Refresh
            </button>
          </nav>
        </div>
      </header>
      <main class="mdl-layout__content">
        <div class="mdl-grid">
<!-- Dynaic data -->
        </div>
        <div class="center">
          <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
              <input value="hi" onkeyup="displayInput()" id="messageInput"class="mdl-textfield__input" type="text" placeholder="Enter Something Here">
              <label class="mdl-textfield__label" for="messageInput">Save a reminder</label>
          </div>
          main
        </div>
        <div class="center">
          <button id="enterBtn" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent mdl-js-ripple-effect">
            Send
          </button>
        </div>
        <div class="center">
          <div id="spinner" class="">
              <div class=""></div>
          </div>
          <div>

              <div class="center">
                  <div class="mdl-textfield mdl-js-textfield mdl-textfield--floating-label">
                      <input  oninput="captureUPC(this.value)" id="mainInput" class="mdl-textfield__input" type="text" placeholder="Enter Something Here">
                      <label class="mdl-textfield__label" for="mainInput">Scan UPC</label>
                  </div>
                  
                </div>
                <div class="center">
                  <div class="mdl-grid">
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
                        <table ID="datatable" class="mdl-data-table mdl-js-data-table mdl-shadow--2dp">
                            <thead>
                              <tr>
                                <th class="mdl-data-table__cell--non-numeric">Name</th>
                                <th>Quantity</th>
                                <th>Date</th>
                              </tr>
                            </thead>
                            <tbody id="maintable">
                              <tr>
                                <td class="mdl-data-table__cell--non-numeric">Acrylic (Transparent)</td>
                                <td>25</  td>
                                <td>$2.90</td>
                              </tr>

                            </tbody>
                          </table>
                    </div>
                    <div class="mdl-cell mdl-cell--6-col mdl-cell--6-col-tablet">
                      <span id="activeSelection">Active click</span>
                      </div>
                  </div>
                    
                </div>
          
        </div>
          <div>
              <ol id="reminderList" class="demo-list-item mdl-list">
                  <!-- <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      Bryan Cranston
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      Aaron Paul
                    </span>
                  </li>
                  <li class="mdl-list__item">
                    <span class="mdl-list__item-primary-content">
                      Bob Odenkirk
                    </span> -->
                  </li>
                </ol>
          </div>
        </div>
      </main>
    </div>
    
    <script>
      console.log(navigator)
      if('serviceWorker' in navigator) {
  navigator.serviceWorker.register('./sw-min.js')
    .then(r => console.log('Service Worker Registered'))
    .catch(console.error);
}



</script>
<script src="./node_modules/axios/dist/axios.js"></script>
<script src="./js/app.js"></script>
   
    <script src="js/registration.js"></script>
  </body>
</html>
